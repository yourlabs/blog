<header class="main-header">
    <a href="{{ .Site.BaseURL }}" title="{{ .Site.Title }}" class="logo">
        <img src="/img/yourlabs-transparent.png" width="170" height="95" alt="{{ .Site.Title }}">
    </a>
    {{ $ctx := . }}
    {{ with .Site.Menus.main }}
        {{ range . }}
        <a href="{{ .URL | relURL }}">{{ .Name }}</a>
        {{ end }}
    {{ end }}
</header>
