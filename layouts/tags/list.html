{{ define "main" }}
<main>
  <div class="container">
    {{ $title :=  . }}
    {{ $title :=  replace . "Page(/tags/" "" }}
    {{ $title := replace $title ")" "" }}
    <h1>{{ $title }}</h1>
    {{ range .Site.Pages }}
        {{ if in .Params.Tags $title }}
          <h3><a href="{{ .Permalink }}">{{ .Name }}</a></h3>
        {{ end }}
    {{ end }}
  </div>
</main>
{{ end }}
